<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Form</title>
</head>
<body>

  <form id="contactForm" action="https://httpbin.org/post" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" required></textarea>

    <input type="hidden" name="possible_bot" value="true">

    <button type="submit">Submit</button>
  </form>

  <output for="name" id="nameError"></output>
  <output for="email" id="emailError"></output>
  <output for="comments" id="commentsError"></output>
  <output id="infoMessage"></output>

</body>
</html>
